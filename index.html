<!DOCTYPE html>

<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather DashBoard</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body class="flex-column min-100-vh">
  <header class="p-3">
    <h1 class="text-center">Weather DashBoard</h1>
  </header>
  <main class="row justify-space-between align-items-center">
    <div class="col-12 col-md-3">
      <div class="col-12 p-4">
        <form id="search-form">
          <label class="form-label mb-3">Search For a City</label>
          <input class="form-input d-block mb-3 w-100" type="text" id="city-input">
          <button type="submit" class="d-block w-100" id="submit-button">Search</button>
        </form>
      </div>
  
      <div id="saved-cities"></div>
    </div>

    <section class="col-12 col-md-9" id="card-container">
      <div id="card-container-today"></div>
      <div class="flex-row" id="card-container-five-day"></div>
    </section>

    
  </main>

  <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
  <script>dayjs().format()</script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="./assets/js/script.js"></script>
</body>

</html>
