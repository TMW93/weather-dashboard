<!DOCTYPE html>

<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather DashBoard</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body class="flex-column min-100-vh">
  <div class="container mb-5 rounded" id="header-container">
    <div class="row">
      <header class="p-3">
        <h1 class="text-center">&#9925 Weather DashBoard &#9925</h1>
      </header>
    </div>
  </div>

  <main class="container">
    <section class="row">
      <div class="col-12 col-lg-4">
        <div>
          <form class="row-align-start mb-5" id="search-form">
            <label class="form-label mb-3">Search For a City:</label>
            <input class="form-input d-block mb-3 w-100" type="text" id="city-input">
            <button type="submit" class="w-100 btn btn-primary btn-block" id="submit-button">Search</button>
          </form>
        </div>
        <div class="align-items-center" id="saved-cities"></div>
        <button type="button" class="btn btn-warning w-100" id="clear-button">Clear Searches</button>
      </div>

      <div class="row col-12 col-lg-8" id="card-container">
        <div>
          <div id="card-container-today"></div>
          <div class="flex-row" id="card-container-five-day"></div>
        </div>
      </div>
    </section>


    
  </main>

  <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
  <script>dayjs().format()</script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="./assets/js/script.js"></script>
</body>

</html>
